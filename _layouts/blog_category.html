---
layout: page
---

{% for category in site.categories %}
  <li><a name="{{ category | first }}">{{ category | first }}</a>
    <ul>
    {% for posts in category %}
      {% for post in posts %}
          {% if post.url %} 
            <ul style="list-style-type:none">
              <li><span>{{ post.date | date: "%Y-%m-%d" }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
            </ul>
          {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
  </li>
{% endfor %}
